<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="header-style.css" />
  </head>
  <body>
    <header>
      <section>
        <nav class="navbar">
          <ul class="navigation">
            <li>
              <a class="active" href="index.html">About Us</a>
            </li>
            <li>
              <a href="workouts.html">Workouts</a>
            </li>
            <li>
              <a href="recipes.html">Recipes</a>
            </li>
            <li>
              <a href="other.html">Other</a>
            </li>
            <li>
              <a href="contactus.html">Contact Us</a>
            </li>
          </ul>
        </nav>
      </section>
      <section class="logo">
        <h1>Not Another Fitness Blog</h1>
        <!-- TODO: replace this with the actual logo once I finish it -->
      </section>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Us:</legend>
          <div>
            <label for="Name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              maxlength="100"
              placeholder="Enter your name here"
            />
          </div>
          <br />
          <div>
            <label for="Email">Email:</label>
            <input
              type="text"
              id="email"
              name="Email"
              maxlength="100"
              placeholder="Enter your email here"
            />
          </div>
          <br />
          <div>
            <div>
              <label for="product-select">What can we help you with?</label>
              <select name="product" id="product-select">
                <option value="ap-pro">Address a question/concern</option>
                <option value="ap-wireless">Leave a comment</option>
                <option value="ap-charging">Anything else :)</option>
              </select>
            </div>
          </div>
          <br />
          <div>
            <div>
              <label for="comments">Comments:</label>
            </div>
            <div>
              <!-- TODO: when implementing JS make sure to do the feature that changes the placeholder if the person chooses question/comment/other option on top -->
              <textarea
                name="comments"
                id="comments"
                cols="50"
                rows="5"
                placeholder="Write here ..."
              ></textarea>
            </div>
          </div>
          <br />
          <div>
            <input
              type="checkbox"
              id="sign-up"
              name="signup"
              value="signup"
              checked
            />
            <label for="sign-up">Sign me up for email updates</label>
          </div>
          <br />
          <div>
            <button type="submit" name="submit-btn">Submit</button>
            <button type="reset" name="reset-btn">Reset</button>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>Want more information? Email: notanotherfitnessblog@gmail.com</p>
      <hr />
      <p><a href="sitemap.html">Site Map</a></p>
    </footer>
  </body>
</html>
